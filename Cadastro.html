<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Cadastro login</title>
    <link rel="stylesheet" href="Cadastro.css">
</head>

<body>
    <div id="cadastro">
        <h1>Cadastro Bibilioteca</h1>

        <main>
            <form>

                <div class="inteira-box">
                    <label for="Nome">Nome:</label>
                    <input type="text" id="Nome" required placeholder="Insira seu nome">
                </div>

                <div class="inteira-box">
                    <label form="Sobrenome">Sobrenome:</label>
                    <input type="text" id="Sobrenome" required placeholder="Insira seu sobrenome">
                </div>

                <div class="inteira-box">
                    <label for="E-mail">E-mail:</label>
                    <input type="text" id="E-mail" required placeholder="Insira seu Email">
                </div>

                <div class="inteira-box ">
                    <label for="Senha">Senha:</label>
                    <input type="password" id="password" required placeholder="Insira sua senha">
                </div>


                <div class="metade-box spacing">
                    <label for="Telefone">Telefone:</label>
                    <input type="text" id="Telefone" required placeholder="Insira seu telefone">
                </div>

                <div class="metade-box spacing">
                    <label for="CEP">CEP:</label>
                    <input type="text" id="CEP" required placeholder="Informe seu CEP">
                </div>

                <div class="metade-box spacing">
                    <label for="Sexo">Sexo:</label>
                    <input type="text" id="Sexo" required placeholder="Informe seu sexo">
                </div>

                <div class="metade-box spacing">
                    <label for="newsletter" id="newsletter-label">Newsletter:</label>
                    <input type="checkbox" id="agreement">
                    <label for="agreement" id="agreement-label">Desejo receber noticias</label>

                </div>

            </form>

            <div>
                <input type="submit" value="Enviar">
            </div>

    </div>


    </main>
</body>

</html>
